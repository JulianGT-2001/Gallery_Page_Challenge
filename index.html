<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <!-- Style.css -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <title>Gallery Page</title>
</head>
<body>
  <main class="cuerpo">
    <div class="cuerpo__userinfo">
      <div class="cuerpo__user">
        <figure class="cuerpo__userpicture">
          <img src="profilePhoto.png" alt="profile photo">
        </figure>
      </div>
      <div class="cuerpo__info">
        <div class="cuerpo__card">
          <p>100</p>
          <p>Posts</p>
        </div>
        <div class="cuerpo__card">
          <p>2,242</p>
          <p>Follower</p>
        </div>
        <div class="cuerpo__card">
          <p>1,432</p>
          <p>Following</p>
        </div>
      </div>
    </div>
    <div class="cuerpo__posts">
      <img src="photo1.png" alt="">
      <img src="photo2.png" alt="">
      <img src="photo3.png" alt="">
      <img src="photo_4.png" alt="">
      <img src="photo6.png" alt="">
      <img src="photo5.png" alt="">
    </div>
  </main>
  <footer class="pie">
    <div class="pie__creditos">
      <p>created by <b>JulianGT-2001</b> - devChallenges.io</p>
    </div>
  </footer>
</body>
</html>
